<!DOCTYPE html>
<html>
	<head>
		<title>Ninja to Cat</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
			
			$(document).ready(function(){
				$('img').click(function(){
					$(this).fadeOut(function(){
						var temp = $(this).attr('src');
						$(this).attr('src', $(this).attr('data-alt-src'));
						$(this).attr('data-alt-src', temp);
						$(this).css("display", "block");
						/*console.log(temp)
						console.log($(this).attr('data-alt-src'))*/;
					})
				})
			});
		</script>
	</head>
	<body>
		<img src="img/cat0.png" data-alt-src="img/ninja0.png" alt="cat">
		<img src="img/cat1.png" data-alt-src="img/ninja1.png" alt="cat">
		<img src="img/cat2.png" data-alt-src="img/ninja2.png" alt="cat">
		<img src="img/cat3.png" data-alt-src="img/ninja3.png" alt="cat">
		<img src="img/cat4.png" data-alt-src="img/ninja4.png" alt="img/ninja4.png">
	</body>
</html>
